<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    defer
    src="https://cdn.rawgit.com/scottschiller/Snowstorm/master/snowstorm-min.js">
    </script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Juego del Ahorcado</title>
  </head>
  <body>

<div class="container mt-5">
  <!-- Formulario para iniciar el juego -->
  <form id="formulario-inicio" class="form-inline justify-content-center">
    <div class="form-check mr-2">
      <input class="form-check-input" type="radio" name="opcion" value="aleatoria" checked>
      <label class="form-check-label">Usar palabra aleatoria</label>
    </div>
    <div class="form-check mr-2">
      <input class="form-check-input" type="radio" name="opcion" value="personalizada">
      <label class="form-check-label">Ingresar palabra:</label>
      <input class="form-control mr-2" type="text" name="palabra">
    </div>
    <button class="btn btn-primary" type="submit">Iniciar juego</button>
  </form>

  <div class="row mt-5">
    <!-- Canvas para dibujar el ahorcado -->
    <div class="col-md-6">
      <canvas id="ahorcado" width="200" height="300"></canvas>
    </div>

    <!-- Espacio para mostrar la palabra adivinada -->
    <div class="col-md-6 text-center">
      <p id="palabra" class="h1"></p>
    </div>
  </div>
  <!-- Formulario para adivinar letras -->
  <form id="formulario" class="form-inline justify-content-center mt-5">
    <label class="mr-2">Adivina una letra:</label>
    <input class="form-control mr-2" type="text" name="letra" pattern="[a-zA-Z]{1}" maxlength="1">
    <button class="btn btn-primary mr-2" type="submit">Enviar</button>
    <button id="desistir" class="btn btn-secondary">Desistir</button>
  </form>
</div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script/app.js"></script>
    <footer>
      <p>Challlenge Alura Latam-Carlos Jesus Cardenas Olazabal</p>
    </footer> 
  </body>
</html>
